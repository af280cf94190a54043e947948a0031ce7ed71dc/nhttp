name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
      fail-fast: true
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@main
        with:
          deno-version: 1.17.0

      - name: Verify formatting
        run: deno fmt --config deno.json

      - name: Run linter
        run: deno lint --config deno.json

      - name: Run Test
        run: deno test --coverage=cov_profile --allow-net --allow-read --allow-write tests

      - name: Create cov report
        run: deno coverage cov_profile --lcov > cov_profile.lcov

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./cov_profile.lcov